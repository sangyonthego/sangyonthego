<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SangyOnTheGo</title>
  <link rel="stylesheet" href="/assets/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="/assets/media/logo.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">
</head>
<body>
  <div id="site-header"></div>

  <header class="destination-hero">
    <img id="hero-image" src="" alt="" />
    <div class="overlay">
      <h1 id="place-title"></h1>
      <p id="place-tagline"></p>
    </div>
  </header>

  <main class="travel-content">
    <section>
      <h2>Intro</h2>
      <p id="place-intro"></p>
    </section>

    <section>
      <h2>Top Experiences</h2>
      <ul id="place-experiences"></ul>
    </section>

    <section>
      <h2>Travel Notes</h2>
      <p id="place-notes"></p>
    </section>

    <section>
      <h2>Photo Gallery</h2>
      <div id="place-gallery" class="gallery"></div>
    </section>
  </main>

  <footer class="page-footer">
    <a href="/travels/" class="back-link">← Back to all travels</a>
  </footer>
    
  <footer>
    <p>© 2025 SangyOnTheGo • All rights reserved</p>
  </footer>

<!-- Lightbox Modal -->
<div id="lightbox" class="lightbox hidden">
  <span class="lightbox-close" onclick="closeLightbox()">×</span>
  <span class="lightbox-arrow left" onclick="navigateGallery(-1)">&#10094;</span>
  <img id="lightbox-img" src="" alt="Expanded photo">
  <span class="lightbox-arrow right" onclick="navigateGallery(1)">&#10095;</span>
</div>


  <script src="/assets/js/travel.js"></script>
  
  <script src="/assets/js/main.js"></script>
</body>
</html>
